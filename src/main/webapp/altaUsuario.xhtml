<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="jakarta.faces.passthrough">

        <ui:define name="content">
            <h1>Alta Usuario</h1>
            <h:form styleClass="well" >
                <label>Nombre:</label> <h:inputText styleClass="form-control" label="Nombre" id="idNombre"
                                                    value="#{ctrlUsuario.usuario.nombre}" required="true">
                <!--f:validateLength minimum="4" maximum="25"/-->
            </h:inputText>
                <p><h:message styleClass="form-text text-danger" for="idNombre"  /></p>
                <label>DNI:</label> <h:inputText styleClass="form-control" label="DNI" id="idDNI"
                                                 value="#{ctrlUsuario.usuario.dni}" required="true">
                <!--f:validateRegex pattern="\d{7,8}-?[a-zA-Z]" /-->
            </h:inputText>
                <h:commandButton styleClass="btn btn-primary" value="Guardar" action="#{ctrlUsuario.crea}"/>
                <h:button styleClass="btn btn-default" value="Cancelar" outcome="listadoUsuarios" />
            </h:form>
        </ui:define>
    </ui:composition>
