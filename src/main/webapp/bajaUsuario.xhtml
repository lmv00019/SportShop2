<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:pt="jakarta.faces.passthrough">

<h:head>
    <title>Title</title>
</h:head>

<f:view>
    <h:body>
        <h1>Baja de usuario</h1>
        <h:form>
            <h:inputText id="id" value="#{ctrlUsuario.usuario.id}"
                         pt:placeholder="id" />
            <h:inputText id="dni" value="#{ctrlUsuario.usuario.dni}"
                         pt:placeholder="dni" required="true" />
            <h:inputText id="nombre" value="#{ctrlUsuario.usuario.nombre}"
                         pt:placeholder="nombre" />
            <h:commandButton action="#{ctrlUsuario.bajaUsuario()}" value="Inicio Sesion" styleClass="btn btn-primary" role="button"/>
        </h:form>
    </h:body>
</f:view>

</html>
