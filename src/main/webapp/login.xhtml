<html xmlns:ui="jakarta.faces.facelets"
      xmlns:c="jakarta.faces.facelets"

      xmlns:h="jakarta.faces.html">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="header">
        <h1 class="display-4 fw-bolder">Contacto</h1>
    </ui:define>

    <ui:define name="contenido">

        <h2>Identificación de usuario </h2>
        <c:if test="#{param.error!=null}">
            <p class="alert alert-danger">Error de autenticación</p>
        </c:if>
        <form action="j_security_check" method="POST">
            <label>Usuario</label><input type="text" name="j_username"/>
            <label>Clave</label><input type="password" name="j_password"/>
            <input type="submit" value="Acceder"/>
        </form>
        <br/>
    </ui:define>
</ui:composition>
</html>
